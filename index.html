<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Projeto player spotify</title>
</head>
<body>
    <img src="imagens/sobrenatural.jpg" alt="">
    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>Paulo Neto</i>
    
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
        
        <div class="ponto"></div>
        </div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>            
    </div>
    <div class="player">
        
        <i class="fas fa-fast-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-fast-forward setas proxima"></i>
        
        
        
    </div>
    <audio src="musicas/Paulo Neto Simplesmente Sobrenatural_50k.mp3"></audio>
    <script src="script.js"></script>
    </body>
    </html>
    
</body>
</html>
